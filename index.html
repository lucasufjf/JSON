<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famous Drag Queens</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Famous Drag Queens</h1>
  <table id="dragQueensTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Real Name</th>
        <th>Age</th>
        <th>Birthplace</th>
        <th>Famous For</th>
        <th>Quote</th>
      </tr>
    </thead>
    <tbody>
      <!-- Drag queens will be dynamically added here -->
    </tbody>
  </table>

  <script>
    fetch('dragqueens.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#dragQueensTable tbody');

        data.dragQueens.forEach(dragQueen => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${dragQueen.name}</td>
            <td>${dragQueen.realName}</td>
            <td>${dragQueen.age}</td>
            <td>${dragQueen.birthplace}</td>
            <td>${dragQueen.famousFor}</td>
            <td>${dragQueen.quote}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
